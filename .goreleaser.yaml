# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: "super_snake"
    binary: "super_snake"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - 'README'
      - Merge pull request
      - Merge branch

brews:
  - 
    name: super_snake
    # folder: Formula
    description: "Play Snake Xenzia in your terminal"
    homepage: "https://github.com/the-Jinxist/super_snake"
    skip_upload: false
    post_install: |
        super_snake --help
    # tap:
    #   owner: the-Jinxist
    #   name: brew-genie
    commit_author:
      name: Favour
      email: nerosilva522@gmail.com
    repository:
      owner: the-Jinxist
      name: homebrew-super-snake
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"

chocolateys:
  - name: super_snake
    title: "Super Snake"
    authors: "Favour Olukayode"
    description: "Play Snake Xenzia in your terminal"
    project_url: "https://github.com/the-Jinxist/super_snake"
    url_template: "https://github.com/the-Jinxist/super_snake/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    copyright: "2024"
    license_url: "https://github.com/the-Jinxist/super_snake/blob/main/LICENSE"
    project_source_url: "https://github.com/the-Jinxist/super_snake"
    bug_tracker_url: "https://github.com/the-Jinxist/super_snake/issues"
    release_notes: "https://github.com/the-Jinxist/super_snake/releases/tag/v{{ .Version }}"
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"
    source_repo: "https://push.chocolatey.org/"
    skip_publish: false